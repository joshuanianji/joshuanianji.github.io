<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Joshua's website</title>

    <!-- Essentials - CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">

    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300italic,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

    <!-- My css app -->
    <link rel="stylesheet" href="app.css">

    <!-- Javascript stuff up here since the ui-view needs this -->
    <!-- Okay, maybe not yet -->

    <!-- Essentials - JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!-- other downloads -->
    <link rel="stylesheet" href="node_modules/angucomplete-alt/angucomplete-alt.css">
    <script src="node_modules/angucomplete-alt/angucomplete-alt.js"></script>

    <!-- my apps -->
    <script src="blog_array.js"></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
    <script src="angularDirectives.js"></script>

</head>

<body>

    <div class="container-fluid no-margin no-padding home-title" id="upper-fixed" ng-controller="titleController">

        <!-- navbar -->
        <nav class="navbar navbar-default nav-transparent nav-remake">
            <div class="container-fluid">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed no-border" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand text-white hover-link" ui-sref="home" id="brand">Joshua Ji</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <!-- also navbar-collapse -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right nav-floats">
                        <li id="home">
                            <a ui-sref="home" class="hover-link">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li id="blog">
                            <a ui-sref="blog" class="hover-link">Blog</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <!-- Title -->
        <h1 class="text-center padding-margin-title h1 title title-size">Joshua Ji</h1>
        <div class="page-break"></div>
        <div ui-view="view-carousel" class="text-center"></div>

    </div>

    <!-- Main view -->
    <div ui-view="main-view" id="inner-remaining"></div>

</body>

</html>

name: Build and Publish

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/gh-pages-publish.yml # This file

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Cache node modules 🗃️
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install 📦️
        run: npm ci

      - name: Build 🏗️
        run: npm run build

      - name: Move Files 🚚
        # Add files from dist (which vite makes) to static (which holds all of our other compiled files)
        run: mv dist/* static

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: static # The folder the action should deploy.
          # https://github.com/actions/checkout/discussions/479#discussioncomment-625461
          git-config-name: github-actions[bot]
          git-config-email: github-actions[bot]@users.noreply.github.com

name: Test

on:
  push:
    branches:
      - main
    paths:
      - src/**/*
      - package*.json
      - index.html
      - index.js
      - main.css
      - .github/workflows/test.yml # This file
      - vite.config.js
  pull_request:
    branches:
      - main
    paths:
      - src/**/*
      - package*.json
      - index.html
      - index.js
      - main.css
      - .github/workflows/test.yml # This file
      - vite.config.js
  workflow_call:

jobs:
  install:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.18.0-chrome90-ff88
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Elm üå≥
        uses: joshuanianji/setup-elm@run-as-root-option
        with:
          elm-version: '0.19.1'
          run-as-root: true

      - name: Cypress install
        uses: cypress-io/github-action@v5.2.0 # use the explicit version number
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build

      - name: Save build folder üì¶Ô∏è
        uses: actions/upload-artifact@v3
        with:
          name: dist
          if-no-files-found: error
          path: dist

  test:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.18.0-chrome90-ff88
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5.2.0 # use the explicit version number
        with:
          # Specify Browser since container image is compile with Firefox
          browser: chrome
          build: npm run build

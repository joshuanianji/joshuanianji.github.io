name: Test

on:
  push:
    branches:
      - main
    paths:
      - src/**/*
      - package*.json
      - index.html
      - index.js
      - main.css
      - .github/workflows/test.yml # This file
      - vite.config.js
  pull_request:
    branches:
      - main
    paths:
      - src/**/*
      - package*.json
      - index.html
      - index.js
      - main.css
      - .github/workflows/test.yml # This file
      - vite.config.js
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.18.0-chrome90-ff88
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5.2.0 # use the explicit version number
        with:
          # Specify Browser since container image is compile with Firefox
          browser: chrome
          build: npm run build

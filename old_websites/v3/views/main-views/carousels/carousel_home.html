<p class="title lead text-center carousel" id="carousel"></p>
<script type="text/javascript">
    var year = age();
    var carouselArray = [
        'Entrepreneur',
        'Brilliant Mastermind',
        'Blogger',
        'A ' + year + ' year old kid who exaggerates everything he does'
    ];

    if (carouselInterval) {
        clearInterval(carouselInterval);
    };

    var interval = returnHomeCarouselIntervalVariables(carouselArray, '#carousel');

    var carouselInterval = setInterval(function () {
        if (interval.counter == carouselArray.length) {
            interval.counter = 0;
        };
        var jHtml = interval.html;
        currentCarousel = carouselArray[interval.counter];
        animateElement(jHtml, 'flipOutX');
        window.setTimeout(function () {
            jHtml.text(currentCarousel);
            animateElement(jHtml, 'flipInX');
            interval.counter++;
        }, 1000);
    }, 3000);
</script>

        <!--Now the real iRock stuff!-->
        <script type="text/javascript">
            var username;

            function resizeRock() {
                document.getElementById("rocking").style.height = ((document.body.clientHeight - 300) * 0.9).toString() + "px";
            };

            function greetUser() {
                if (navigator.cookieEnabled) {
                    username = readCookie("irock_username");
                };
                if (username) {
                    alert("Hello " + username + ", I missed you.")
                } else {
                    alert('Hello, I am your pet rock.');
                };

            };

            function touchRock() {
                if (username) {
                    alert("I like the attention, " + username + ". Thank you.");
                } else {
                    username = prompt("What's your name?", "write your name here.");
                    if (username) {
                        alert("It is good to meet you, " + username + ".");
                        if (navigator.cookieEnabled) {
                            writeCookie("irock_username", username, 5 * 365);
                        } else {
                            alert("sorry. Cookies aren't supported/enabled in your browser. I won't remember you later");
                        };
                    };
                };
                document.getElementById("rocking").src = "pictures/rock_happy.png";
                setTimeout(function () {
                    document.getElementById("rocking").src = 'pictures/rock.png';
                }, 1 * 60 * 1000);
            };
        </script>
        <div style="margin-top:100px; text-align:center" class="rock">
            <img id="rocking" src="pictures/rock.png" alt="iRock" style="cursor:pointer" onclick="touchRock()" />
        </div>
